<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
   
    <fieldset>
        <legend>Dados Pessoais</legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="enome" id="inome" minlength="5" maxlength="15" required>
           </p>
        <p>
            <label for="imail">E-mail</label>
            <input type="email" name="mail" id="imail" autocomplete="email" required >
        </p>
        <p>
            <label for="itel">Telefone</label>
            <input type="tel" name="etel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
        </p>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
    </p>
    </form>
</body>
</html>
