<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="8" maxlength="15" size="15" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Média</label>
            <input type="number" name="nota" id="inota" min="0" max="10" size="2" placeholder="0 a 10" step="0.5">
        </p>

        <p>
            <label for="imes">Periodo letivo</label>
            <input type="month" name="mes" id="imes" value="2003-10">
        </p>

        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2003-10-17">
        </p>

        <p>
            <label for="ihora">Hora da prova</label>
            <input type="time" name="hora" id="ihora" value="13:00">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
</body>
</html>
