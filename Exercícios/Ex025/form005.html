<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="off">

    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="imas" checked value="M"><label for="imas">Masculino</label> <br>
        <input type="radio" name="sexo" id="ifem" value="F"><label for="ifem">Feminino</label>
    </fieldset>

    <fieldset>
        <legend>Esportes favoritos</legend>
        <input type="checkbox" name="basket" id="ibasket" checked><label for="ibasket">Basquete</label> <br>
        <input type="checkbox" name="sporte" id="ifut"><label for="ifut">Futebol</label> <br>
        <input type="checkbox" name="nataçao" id="inataçao"><label for="inataçao">Natação</label> <br>
        <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label> <br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
