<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Courier New', Courier, monospace;
        }

        table{
            border-collapse: collapse;
            width: 400px;
        }

        th,td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="3">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
              
            </tr>

            <tr>
                <td>Matemárica</td>
            </tr>

            <tr>
                <td>Física</td>
            </tr>

            <tr>
                <td>Química</td>
            </tr>
            <tr>
                <td>Biologia</td>
            </tr>
            
            <tr>
                <th colspan="5">Média de Exatas</th>
                <td>0.0</td>
            <tr>
                <th>Humanas</th>
                <td>História</td>
                <td>Geografia</td>
            </tr>
            <tr>
                <th>Média de Humanas</th>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
